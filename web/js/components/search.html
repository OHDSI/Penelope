<div id="wrapperSearchBox">
    <div class="navbar-search" role="search">
        <div class="input-group">
                <input id="querytext" placeholder="search for product labels" class="form-control" type="text" data-bind="event: { keyup: checkExecuteSearch}" />
                <div class="input-group-btn">
                    <button class="btn btn-default"><i data-bind="click: checkExecuteSearch" class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
        <div id="helpMinimumQueryLength" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Search string must be at least 3 characters long</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="modalNoSearchResults" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Your search had no results.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
