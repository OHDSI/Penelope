<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<script data-main="js/main" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.16/require.min.js"></script>
    <link rel="stylesheet" type="text/css" href="js/styles/app.css">
	<title>Penelope</title>
</head>

<body data-spy="scroll" data-target=".scrollspy">
	<!-- Fixed navbar -->
    <header class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Penelope</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse navbar-ex1-collapse">
                <penelope-search params="{model: pageModel}"></penelope-search>
            </div>
		</div>
	</header>

    <home params="{model: pageModel}" data-bind="visible: pageModel.currentView() == 'home'"></home>
    <penelope-search-results params="{model: pageModel}" data-bind="visible: pageModel.currentView() == 'searchResults'"></penelope-search-results>
    <drug-label params="{model: pageModel}" data-bind="visible: pageModel.currentView() == 'druglabel'"></drug-label>
    <!-- REQUIRES UPGRADE OF DATA TABLES TO 1.10.10 -->
    <!-- <datatable-test params="{model: pageModel}" data-bind="visible: pageModel.currentView() == 'datatabletest'"></datatable-test> -->
    <!-- DEBUG currentView = <span id="debug" data-bind="text: pageModel.currentView()"></span> -->
</body>
</html>
