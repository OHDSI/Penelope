<div class="panel panel-default">
    <div class="pad-10 report">
        <div class="reportHeading"><i class="fa fa-table fa-lg"></i>&nbsp;OHDSI Study</div>
        <div data-bind="if: model.currentExposureCohortId() > 0">        
            <!-- start: loading -->
            <div id="es-loading" data-bind="if: $component.loading() == true">
                <div class="spinner">
                  <h4>Loading</h4>
                  <div class="rect1"></div>
                  <div class="rect2"></div>
                  <div class="rect3"></div>
                  <div class="rect4"></div>
                  <div class="rect5"></div>
                  <div class="rect6"></div>
                  <div class="rect7"></div>
                </div>
            </div>
            <!-- end: loading -->
            <div data-bind="if: $component.loading() == false">
                <table data-bind="attr: {id: 'cohort_study_' + $component.studyType, class: 'display cohort_study_' + $component.studyType}" style="width: 100%">
                    <thead>
                        <tr>
                            <th>Study Name</th>
                        </tr>
                    </thead>
                </table>
                <hr/>
                <h4>I have an idea for an OHDSI study. <a href="http://www.ohdsi.org/web/wiki/doku.php?id=research:studies">Join the journey</a></h4>
                <div data-bind="$if: $component.hasDetailError() == true">
                    <span data-bind="text: $component.detailErrorMsg()"></span>
                </div>
            </div>
        </div>
        <div data-bind="if: model.currentExposureCohortId() == 0">
            <h4>There is no cohort configured for exposure to <span data-bind="text: model.currentDrugIngredientName"></span>.</h4>            
        </div>
    </div>
</div>
