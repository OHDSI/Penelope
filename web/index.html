<body data-bind="css: { 'drug-label' : pageModel.currentView() == 'druglabel'}">
	<!-- Fixed navbar -->
	<header class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Penelope</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse navbar-ex1-collapse">
				<penelope-search params="{model: pageModel}"></penelope-search>
			</div>
		</div>
	</header>

	<home params="{model: pageModel}" data-bind="visible: pageModel.currentView() == 'home'"></home>
	<penelope-search-results params="{model: pageModel}" data-bind="visible: pageModel.currentView() == 'searchResults'"></penelope-search-results>
	<drug-label params="{model: pageModel}" data-bind="visible: pageModel.currentView() == 'druglabel'"></drug-label>
	<div id="cache-flush" data-bind="if: pageModel.currentView() == 'cache'">
		<cache-flush params="{model: pageModel}"></cache-flush>
	</div>

	<!-- REQUIRES UPGRADE OF DATA TABLES TO 1.10.10 -->
